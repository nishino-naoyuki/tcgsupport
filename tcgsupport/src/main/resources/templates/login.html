<!DOCTYPE html>
<html lang="en">

<head>
    <!-- css�̓ǂݍ��� -->
    <div id="parent" th:replace="/common/include_css"></div>  
</head>

<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sign In Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                    	<form th:action="@{/auth}" method="POST">
	                        <div class="d-flex align-items-center justify-content-between mb-3">
	                            <img th:src="@{/img/logo.png}" alt="ptcg-support Logo" class="logo-login">
	                        </div>
	                        <div class="form-floating mb-3">
	                            <label>ログイン</label>
	                        </div>
	                        <div class="form-floating mb-3">
	                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="mail">
	                            <label for="floatingInput">メールアドレス</label>
	                        </div>
	                        <div class="form-floating mb-4">
	                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
	                            <label for="floatingPassword">パスワード</label>
	                        </div>
	                        <div class="d-flex align-items-center justify-content-between mb-4">
	                            <a href="">パスワードをお忘れの方</a>
	                        </div>
	                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4">ログイン</button>
	                        <p class="text-center mb-0">未登録の方は・・・ <a href="">会員登録</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign In End -->
    </div>

    <!-- JavaScript Libraries -->
    <div id="parent" th:replace="/common/include_js"></div>
</body>

</html>
