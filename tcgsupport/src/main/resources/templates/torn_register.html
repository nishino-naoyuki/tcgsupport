<!DOCTYPE html>
<html lang="en">

<head>
    <!-- cssの読み込み -->
    <div id="parent" th:replace="@{/common/include_css}"></div>  
</head>

<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

		<!-- サイドバー -->
	    <div id="parent" th:replace="@{/common/sidebar}"></div>  

        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <div id="parent" th:replace="@{/common/navbar}"></div>  
            <!-- Navbar End -->


            <!-- Sale & Revenue Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
	                <div class="col-12 col-sm-12 col-md-11 col-lg-11 col-xl-10">
	                    <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
	                    	<h3 class="mb-4">大会作成</h3>
	                    	<form th:action="@{/torn/valid}" method="POST" enctype="multipart/form-data">
	                    		<div class="row g-2">
	                    			<div class="col-md">
				                        <div class="form-floating mb-4">
				                            <select class="form-select mb-3 w-90" id="seriesId" name="seriesId" aria-label="Floating label select series">
				                                <option selected value='-1'>指定なし</option>
												
				                            </select>
				                            <label for="seriesId">シリーズ名</label>
				                        </div>
	                    			</div>
	                    			<div class="col-md">
				                        <div class="form-floating mb-4">
				                        	<button class="btn btn-primary py-3 w-10 mb-4">新規登録</button>
				                        </div>
	                    			</div>
	                    		</div>
		                        <div class="bg-white rounded h-100 p-4 form-control mb-3">
		                            <label for="icon"class="form-label">大会バナー</label>
                                	<input class="form-control" type="file" id="icon" name="icon" placeholder="バナー" accept="image/*">
		                        </div>
		                        <div class="form-floating mb-3">
		                            <input type="text" class="form-control" id="name" name="name" placeholder="大会名">
		                            <label for="name">大会名</label>
		                        </div>
		                        <div class="form-floating mb-4">
		                            <input type="text" class="form-control" id="capacity" name="capacity" placeholder="定員">
		                            <label for="capacity">参加定員</label>
		                        </div>
		                        <div class="form-floating mb-4">
		                            <select class="form-select mb-3" id="localId" name="localId" aria-label="Floating label select 開催地域">
		                                <option selected>開催地域</option>
		                                <option value='0'>北海道</option>
										<option value='1'>青森県</option>
										<option value='2'>岩手県</option>
										<option value='3'>宮城県</option>
										<option value='4'>秋田県</option>
										<option value='5'>山形県</option>
										<option value='6'>福島県</option>
										<option value='7'>茨城県</option>
										<option value='8'>栃木県</option>
										<option value='9'>群馬県</option>
										<option value='10'>埼玉県</option>
										<option value='11'>千葉県</option>
										<option value='12'>東京都</option>
										<option value='13'>神奈川県</option>
										<option value='14'>新潟県</option>
										<option value='15'>富山県</option>
										<option value='16'>石川県</option>
										<option value='17'>福井県</option>
										<option value='18'>山梨県</option>
										<option value='19'>長野県</option>
										<option value='20'>岐阜県</option>
										<option value='21'>静岡県</option>
										<option value='22'>愛知県</option>
										<option value='23'>三重県</option>
										<option value='24'>滋賀県</option>
										<option value='25'>京都府</option>
										<option value='26'>大阪府</option>
										<option value='27'>兵庫県</option>
										<option value='28'>奈良県</option>
										<option value='29'>和歌山県</option>
										<option value='30'>鳥取県</option>
										<option value='31'>島根県</option>
										<option value='32'>岡山県</option>
										<option value='33'>広島県</option>
										<option value='34'>山口県</option>
										<option value='35'>徳島県</option>
										<option value='36'>香川県</option>
										<option value='37'>愛媛県</option>
										<option value='38'>高知県</option>
										<option value='39'>福岡県</option>
										<option value='40'>佐賀県</option>
										<option value='41'>長崎県</option>
										<option value='42'>熊本県</option>
										<option value='43'>大分県</option>
										<option value='44'>宮崎県</option>
										<option value='45'>鹿児島県</option>
										<option value='46'>沖縄県</option>
		                            </select>
		                            <label for="localId">開催地域</label>
		                        </div>
		                        <div class="form-floating mb-4">
		                            <input type="date" class="form-control" id="eventDate" name="eventDate" placeholder="開催日" required pattern="\d{4}-\d{2}-\d{2}">
		                            <label for="eventDate">開催日</label>
		                        </div>
		                        <div class="form-floating mb-4">
		                            <select class="form-select mb-3" id="regulation" name="regulation" aria-label="Floating label select レギュレーション">
		                                <option selected>レギュレーション</option>
		                                <option value='0'>スタンダード</option>
										<option value='1'>エクストラ</option>
										<option value='2'>特殊</option>
		                            </select>
		                            <label for="regulation">レギュレーション</label>
		                        </div>
		                        <div class="form-floating mb-4">
		                            <select class="form-select mb-3" id="method" name="method" aria-label="Floating label select regist_type">
		                                <option selected>大会方式</option>
		                                <option value='0'>スイスドローのみ</option>
										<option value='1'>トーナメントのみ</option>
										<option value='2'>リーグ戦のみ</option>
		                                <option value='3'>スイスドロー＆トーナメント</option>
		                                <option value='4'>スイスドロー＆スイスドロー</option>
										<option value='5'>リーグ戦＆トーナメント</option>
		                            </select>
		                            <label for="method">大会方式</label>
		                        </div>
		                        <div class="form-floating mb-4">
		                            <select class="form-select mb-3" id="registerTyp" name="registerTyp" aria-label="Floating label select regist_type">
		                                <option selected>抽選方法</option>
		                                <option value='0'>先着順</option>
										<option value='1'>抽選</option>
		                            </select>
		                            <label for="registerTyp">抽選方法</label>
		                        </div>
		                        <div class="mb-4 form-check form-switch">
		                            <input type="checkbox" class="form-check-input" id="deck" name="deck" role="switch">
		                            <label class="form-check-label" for="deck">デッキ登録を必須にする</label>
		                            <input type="datetime-local" class="form-control" id="deckLimit" name="deckLimit" placeholder="エントリー開始日時" required pattern="\d{4}-\d{2}-\d{2} \d{2}:\d{2}">
		                            <label for="deckLimit">デッキ登録締め切り</label>
		                        </div>
		                        <div class="form-floating mb-4">
		                            <input type="datetime-local" class="form-control" id="publicstart" name="publicstart" placeholder="情報公開日" required pattern="\d{4}-\d{2}-\d{2} \d{2}:\d{2}">
		                            <label for="publicstart">情報公開日</label>
		                        </div>
		                        <div class="form-floating mb-4">
		                            <input type="datetime-local" class="form-control" id="entryStartTime" name="entryStartTime" placeholder="エントリー開始日時" required pattern="\d{4}-\d{2}-\d{2} \d{2}:\d{2}">
		                            <label for="entryStartTime">エントリー開始日時</label>
		                        </div>
		                        <div class="form-floating mb-4">
		                            <input type="datetime-local" class="form-control" id="entryEndTime" name="entryEndTime" placeholder="エントリー締め切り日時" required pattern="\d{4}-\d{2}-\d{2} \d{2}:\d{2}">
		                            <label for="entryEndTime">エントリー締め切り日時</label>
		                        </div>
		                        <div class="form-floating mb-4">
		                        	<textarea class="form-control" name="description" placeholder="Leave a comment here"
                                    		id="description" style="height: 300px;"></textarea>
		                            <label for="description">詳細</label>
		                        </div>
		                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4">登録</button>
	                        </form>
	                    </div>
	                </div>
	            </div>
            </div>
            <!-- Sale & Revenue End -->
        </div>
        <!-- Content End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <div id="parent" th:replace="/common/include_js"></div>

</body>

</html>
